<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phish Guard </title>
    <link rel="stylesheet" href="common.css">
    <script src="./default_popup.js"></script>
</head>
<body>

    <div class="container">
        
        <!-- shield -->
        <img
            src="./icon.png"
            class="container_shield"
        />

        <!-- title -->
        <h1 class="container_title">
            PSHGR.
        </h1>

        <!-- text -->
        <p class="container_text">
            Phish Guard is here. We help you avoid phishing attacks on the web.
        </p>

        <!-- text -->
        <p class="container_base no_phishing_details">
          No reports for this site.
        </p>

        <!-- details -->
        <div class="container_base phishing_details">

          <!-- how many reports by logged in users -->
          <div class="container_base phishing_statistic_card">

            <h1 class="phishing_statistic_card__title">
              26
            </h1>

            <p class="phishing_statistic_card__text">
              Verified
            </p>

          </div>

          <!-- how many reports by anonymous users -->
          <div class="container_base phishing_statistic_card">

            <h1 class="phishing_statistic_card__title">
              26
            </h1>

            <p class="phishing_statistic_card__text">
              Anonymous
            </p>

          </div>


          <!-- total reports -->
          <div class="container_base phishing_statistic_card">

            <h1 class="phishing_statistic_card__title">
              26
            </h1>

            <p class="phishing_statistic_card__text">
              Total
            </p>

          </div>


          <!-- link to see all reports in our site -->
        </div>

        <button class="testb">
          Click
        </button>

    </div>

</body>
</html>
