<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Phish Guard </title>
    <link rel="stylesheet" href="common.css">
    <script src="./default_popup.js"></script>
</head>
<body>

    <div class="container">
        
        <!-- shield -->
        <img
            src="./icon.png"
            class="container_shield"
        />

        <!-- title -->
        <h1 class="container_title">
            PSHGR.
        </h1>

        <!-- text -->
        <p class="container_text">
            Phish Guard is here. We help you avoid phishing attacks on the web.
        </p>

        <div class="report_form">

          <!-- text area -->
          <textarea
            class="report_form_input"
            placeholder="Any scam or phishing comment.."
            rows="4"
          ></textarea>

          <!-- report -->
          <button class="button_base report_form_button">
            Report This Site
          </button>

        </div>

        <!-- show report form -->
        <button class="button_base show_report_button">
          Report This Site
        </button>

        <!-- report made successfully -->
        <div class="report_successful">
          <p>
            Your report has been made successfully. Thank you for making the world safer.
          </p>
        </div>

    </div>

</body>
</html>
